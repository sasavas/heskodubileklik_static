<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sipariş Detayları</title>
    <link rel="stylesheet" href="./dist/css/purchase.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <form action="">
                <h1>
                    <i class="fas fa-shipping-fast"></i>
                    Adres Bilgileri
                </h1>
                <div class="col-1">
                    <div>
                        <label for="f-name">HES KODUNUZ</label>
                        <input type="text" name="f-name">
                    </div>
                </div>
                <div class="col-1">
                    <div>
                        <label for="name">CADDE</label>
                        <input type="text" name="address">
                    </div>
                    
                </div>
                <div class="col-2">
                    <div>
                        <label for="city">ŞEHİR</label>
                        <input type="text" name="city">
                    </div>
                    <div>
                        <label for="zip">POSTA KODU</label>
                        <input type="text" name="zip">
                    </div>
                </div>
                <h1>
                    <i class="far fa-credit-card"></i> Ödeme Bilgileri
                </h1>
                <div class="col-1">
                    <div>
                        <label for="card-num">KART NUMARASI</label>
                        <input type="text" name="card-num">
                    </div>
                    
                </div>
                <div class="col-3">
                    <div class="date-field">
                        <label for="card-num">AY</label>
                        <input type="text" name="expire">
                    </div>
                    <div class="date-field">
                        <label for="card-num">YIL</label>
                        <input type="text" name="expire">
                    </div>
                    <div class="ccv">
                        <label for="card-num">CCV</label>
                        <input type="text" name="security">
                    </div>
                </div>
                <div class="btns">
                    <a class="btn-light" href="./index.html">GERİ DÖN</a>
                    <a>ÖDEME YAP</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
